<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>DAY 4</title>

      <div class="row mb-5">
        <div class="col">
          <h1>Bill Calculator</h1>
          <div class="input-group mb-3">
              <input type="number" id="units" placeholder="Enter your units: " class="form-control" aria-label="user input" aria-describedby="button-submit">

          <p id="bill-result"></p>
        </div>
      </div>
    </div>

    <!-- Custom script -->
